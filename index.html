<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c68763aac.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
        <div class="container box">
            <!--Login section-->
            <div class="login main-container">
                <div class="login-img img-container">
                    <img src="./img/login.svg" alt="login">
                </div>
                <div class="login-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Login</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="username" />
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="password" />
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <a href="#" class="forgot-link">Forgot password</a>
                        
                        <span>
                            Don't have an account?
                            <a href="#" class="register-link">Register</a>
                        </span>
                    </form>
                </div>
            </div>


            <!--Register section-->
            <div class="register main-container">
                <div class="register-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Register</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="username" />
                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Email" />
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="password" />
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Register</button>
                        </div>
                        
                        <span>
                            Have an account?
                            <a href="#" class="login-link">Login</a>
                        </span>
                    </form>
                </div>
                <div class="register-img img-container">
                    <img src="./img/register.svg" alt="register">
                </div>
            </div>


            <!--Forgot section-->
            <div class="forgot main-container">
                <div class="forgot-form form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Reset Password</h2>
                      
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="password" />
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Reset Password</button>
                        </div>
                        
                        <span>
                           We will send you reset link!!!
                          
                        </span>
                    </form>
                    <div class="close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="register-img img-container">
                    <img src="./img/forgot.svg" alt="forgot">
                </div>
            </div>

        </div>
    </section>

    <script src="animation.js"></script>
  </body>
</html>
